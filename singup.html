<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up to ISMT College Chitwan</title>
  </head>
  <body>
    <h2>ISMT College Chitwan</h2>
    <form action="" method="post">
      <label for="Firstname"> First Name:</label>
      <br />
      <input
        type="text"
        name="Fname"
        id="Fname"
        size="30"
        placeholder="First Name"
      />
      <br />
      <br />
      <label for="Lastname">Lastname:</label>
      <br />
      <input
        type="text"
        name="Lname"
        id="Lname"
        size="30"
        placeholder="Last Name"
      />
      <br />
      <br />
      <label for="Gender">Gender:</label>
      <br />
      <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <br /><br />
        <label for="dob">Date of Birth:</label>
        <br />
        <input type="date" name="dob" id="dob" placeholder="Date Of Birth" />
        <br /><br />
        <label for="Phone">Phone:</label>
        <br />
        <input type="number" name="Phone" id="Phone" placeholder="Number" />
        <br /><br />
        <label for="Email">Email:</label>
        <br />
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="aaaaaa@gmail.com"
        />
        <br /><br />
        <label for="Username">Username:</label>
        <br />
        <input type="text" name="Username" id="Username" />
        <br /><br />
        <label for="Password">Password:</label>
        <br />
        <input
          type="password"
          name="Password"
          id="password"
          placeholder="Password"
        />
        <br /><br />
        <input type="submit" value="Register" name="submit" id="submit" />
        <input type="reset" value="Delete" name="reset" id="reset" />
      </select>
    </form>
  </body>
</html>
